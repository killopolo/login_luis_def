<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link rel="stylesheet" type="text/css" href="estilos.css"/>
<script src="login.js"></script>
</head>
<body>
	<div class="container">  
  
    
    <h4>Formulario</h4>
    <fieldset>
      <input placeholder="Your name" id="nombre" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Password" id="pwd" type="password" tabindex="2" required>
    </fieldset>
    <fieldset>
      <button name="submit"  onclick="servidorlogin()">Submit</button>
    </fieldset>
    
    
  
</div>

</body>
</html>
